<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts :: head">
</head>

<body>
    <nav th:replace="layouts :: nav"></nav>
    <div class="container">
        <form action="/employee/save" method="POST">
            <fieldset>
                <legend>New Employee</legend>

                <div class="form-group mb-2">
                    <label for="firstName" class="mb-2">Employee's First Name: </label>
                    <input class="form-control" type="text" th:field="${employee.firstName}"/>
                </div>

                <div for="lastName" class="form-group mb-2">
                    <label class="mb-2">Employee's Last Name: </label>
                    <input class="form-control" type="text" th:field="${employee.lastName}"/>
                </div>

                <div class="form-group mb-2">
                    <label for="email" class="mb-2">Employee's Email: </label>
                    <input class="form-control" type="text" th:field="${employee.email}"/>
                </div>

                
                <button type="submit" class="btn btn-dark mt-3">Submit</button>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
