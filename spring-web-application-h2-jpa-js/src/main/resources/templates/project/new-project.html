<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts :: head (pageTitle = 'New Project')">
</head>

<body>
    <nav th:replace="layouts :: nav"></nav>
    <div class="container">
        <form action="/project/save" method="POST" th:object="${project}">
            <fieldset>
                <legend>New Project</legend>

                <div class="form-group mb-2">
                    <label class="mb-2">Project Name: </label>
                    <br>
                    <input class="form-control" type="text" th:field="${project.projectName}"/>
                </div>

                <div class="form-group mb-2">
                    <label class="mb-2">Project Stage: </label>
                    <br>
                    <select class="form-control" th:field="${project.projectStage}">
                        <option th:value="CANCELLED">CANCELLED</option>
                        <option th:value="COMPLETED">COMPLETED</option>
                        <option th:value="IN-PROGRESS">IN-PROGRESS</option>
                    </select>
                </div>

                <div class="form-group mb-2">
                    <label class="mb-2">Project Description: </label>
                    <br>
                    <textarea class="form-control" th:field="${project.projectDescription}"/>
                </div>
                
                <div class="form-group mb-2">
                    <label class="mb-2">Project Employee(s): </label>
                    <br>
                    <select class="form-control" multiple="multiple" th:field="*{employees}">
                        <option th:each="employee: ${employees}" th:value="${employee.employeeId}" th:text="${employee}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-dark mt-3">Create</button>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
