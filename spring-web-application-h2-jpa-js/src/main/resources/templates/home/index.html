<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts :: head (pageTitle = 'Home')">
</head>
<body>
    <nav th:replace="layouts :: nav"></nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hello, Developer!</h1>
            <p class="lead">This is the project management application X.</p>
          </div>

          <hr>
          <h4>Current Projects</h4>
          <hr>

          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                    <th>Project Description</th>
                    <th>Project Employee(s)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project: ${projects}">
                    <th th:text="${project.name}"></th>
                    <th th:text="${project.stage}"></th>
                    <th th:text="${project.description}"></th>
                    <th th:text="${project.employees}"></th>
                </tr>
            </tbody>
          </table>

          <hr>
          <h4>Current Employees</h4>
          <hr>

          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee: ${employees}">
                    <th th:text="${employee.firstName}"></th>
                    <th th:text="${employee.lastName}"></th>
                    <th th:text="${employee.email}"></th>
                </tr>
            </tbody>
          </table>

    </div>
    
</body>
</html>
