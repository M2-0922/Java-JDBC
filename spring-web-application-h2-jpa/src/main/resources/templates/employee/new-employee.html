<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts :: head">
</head>

<body>
    <nav th:replace="layouts :: nav"></nav>
    <div class="container">
        <form action="#" th:action = "@{/employee/save}" th:object="${employee}" method="POST">
            <fieldset>
                <legend>New Employee</legend>

                <div class="form-group mb-3">
                    <label class="mb-3">Employee First Name: </label>
                    <br>
                    <input class="form-control" type="text" th:field="*{firstName}"/>
                </div>

                <div class="form-group mb-3">
                    <label class="mb-3">Employee Last Name: </label>
                    <br>
                    <input class="form-control" type="text" th:field="*{lastName}"/>
                </div>

                <div class="form-group mb-3">
                    <label class="mb-3">Employee Email: </label>
                    <br>
                    <input class="form-control" type="email" th:field="*{email}"/>
                </div>
                
                <button type="submit" class="btn btn-dark mt-3">Create</button>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
