<!DOCTYPE html>
<html lang="en">
  <head th:replace="layouts :: head"> </head>

  <body>
    <nav th:replace="layouts :: nav"></nav>
    <div class="container">
      <form action="/employee/save" method="POST">
        <fieldset>
          <legend>Add Employee</legend>

          <div class="form-group mb-3">
            <label class="mb-3">First name: </label>
            <br />
            <input
              class="form-control"
              type="text"
              th:field="${employee.firstName}"
            />
          </div>

          <div class="form-group mb-3">
            <label class="mb-3">Last name: </label>
            <br />
            <input
              class="form-control"
              type="text"
              th:field="${employee.lastName}"
            />
          </div>

          <div class="form-group mb-3">
            <label class="mb-3">E-mail: </label>
            <br />
            <input
              class="form-control"
              type="text"
              th:field="${employee.email}"
            />
          </div>

          <button type="submit" class="btn btn-dark mt-3">Create</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
