<!DOCTYPE html>
<html lang="en">
  <head th:replace="layouts :: head"> </head>

  <body>
    <nav th:replace="layouts :: nav"></nav>
    <div class="container">
      <form action="/project/save" method="POST">
        <fieldset>
          <legend>New Project</legend>

          <div class="form-group mb-3">
            <label class="mb-3">Project Name: </label>
            <br />
            <input
              class="form-control"
              type="text"
              th:field="${project.name}"
            />
          </div>

          <div class="form-group mb-3">
            <label class="mb-3">Project Stage: </label>
            <br />
            <select class="form-control" th:field="${project.stage}">
              <option th:value="CANCELLED">CANCELLED</option>
              <option th:value="COMPLETED">COMPLETED</option>
              <option th:value="IN-PROGRESS">IN-PROGRESS</option>
            </select>
          </div>

          <div class="form-group">
            <label class="mb-3">Project Description: </label>
            <br />
            <textarea class="form-control" th:field="${project.description}" />
          </div>
          <button type="submit" class="btn btn-dark mt-3">Create</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
