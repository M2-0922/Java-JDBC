<!DOCTYPE html>
<html lang="en">
  <head th:replace="layouts :: head"> </head>
  <body>
    <nav th:replace="layouts :: nav"></nav>

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Hello, Developer!</h1>
        <p class="lead">This is the project management application X.</p>
        <hr class="my-4" />
      </div>

      <h4 class="mb-3">Current Projects</h4>

      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Project Name</th>
            <th>Project Stage</th>
            <th>Project Description</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="project: ${projects}">
            <th th:text="${project.name}"></th>
            <th th:text="${project.stage}"></th>
            <th th:text="${project.description}"></th>
          </tr>
        </tbody>
      </table>

      <h4 class="mb-3">Employees</h4>

      <table class="table table-bordered table-striped">
        <thead class="thead-Warning">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employee: ${employee}">
            <th th:text="${employee.firstName}"></th>
            <th th:text="${employee.lastName}"></th>
            <th th:text="${employee.email}"></th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
