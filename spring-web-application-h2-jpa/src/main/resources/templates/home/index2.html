<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts :: head">
</head>
<body>
    <nav th:replace="layouts :: nav"></nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hello, Developer!</h1>
            <p class="lead">This is the employement management application X.</p>
            <hr class="my-4">
          </div>

          <h4>Current Employees</h4>
          <hr>

          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Employees First Name</th>
                    <th>Employess Last Name</th>
                    <th>Employees Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project: ${projects}">
                    <th th:text="${employees.firstName}"></th>
                    <th th:text="${employees.lastName}"></th>
                    <th th:text="${employees.email}"></th>
                </tr>
            </tbody>
          </table>

          
    </div>
    
</body>
</html>
