<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <form action="/create" method="POST">
            <label>Full Name:</label>
            <br>
            <input type="text" th:field="${formData.fullName}" />
            <br>
            <label>Age: </label>
            <br>
            <input type="number" th:field="${formData.age}"/>
            <br>
            <label>Employed: </label>
            <input type="checkbox" th:field="${formData.employed}"/>
            <br>
            <br>
            <label>Gender: </label>
            <br>
            <p>
               Male: <input type="radio" th:field="${formData.gender}" th:value="Male" /> 
               Female: <input type="radio" th:field="${formData.gender}" th:value="Female"/> 
            </p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </form>

    </body>
</html>
