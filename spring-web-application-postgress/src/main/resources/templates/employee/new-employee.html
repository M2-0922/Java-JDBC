<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts :: head (pageTitle = 'New Employee')">
</head>
<body>
    <nav th:replace="layouts :: nav"></nav>

    <div class="container">
        
        <form action="/employee/save" method="POST">
            <fieldset>
                <legend>New Employee</legend>

                <div class="form-group mb-2">
                    <label for="firstName" class="mb-2">First Name: </label>
                    <input class="form-control" type="text" th:field="${employee.firstName}">
                </div>

                <div class="form-group mb-2">
                    <label for="lastName" class="mb-2">Last Name: </label>
                    <input type="text" class="form-control" th:field="${employee.lastName}">
                </div>

                <div class="form-group mb-2">
                    <label for="email" class="mb-2">Email: </label>
                    <input type="text" class="form-control" th:field="${employee.email}">
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Submit</button>
            </fieldset>

        </form>
    </div>
    
</body>
</html>
